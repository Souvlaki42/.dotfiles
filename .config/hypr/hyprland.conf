# Monitor Setup
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080,auto,1

# Autostart
exec-once = ~/dotfiles/scripts/waybar.sh
exec-once = ~/dotfiles/scripts/dunst.sh 
exec-once = ~/dotfiles/scripts/portal.sh
exec-once = ~/dotfiles/scripts/links.sh
exec-once = hyprpaper
wl-paste --watch cliphist store
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=hyprctl setcursor Bibata-Modern-Classic 24

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt5ct if you have issues

# General styles
general {
    gaps_in = 10
    gaps_out = 10
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Keyboard layouts & Inputs
input {
    kb_layout = us, gr
    kb_options = grp:alt_shift_toggle
    kb_options = grp:win_space_toggle
}

# Decorations
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = on
        blurls = waybar
    }
    active_opacity = 0.95
    inactive_opacity = 0.80
    fullscreen_opacity = 1.0
    
    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Dwindle Layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Master Layout
master {
    new_is_master = true
}

# Disable gestures
gestures {
    workspace_swipe = false
}

# Miscellaneous
misc {
    force_default_wallpaper = 0
}

# Epic mouse
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Window rules
windowrulev2 = nomaximizerequest, class:.*

# mainMod
$mainMod = SUPER

# App keybindings
bind = $mainMod, B, exec, firefox
bind = $mainMod, E, exec, thunar
bind = $mainMod, T, exec, kitty 
bind = $mainMod, F, exec, rofi -show drun
bind = Alt, Tab, exec, rofi -show window
bind = $mainMod, Z, exec, code
bind = $mainMod, X, exec, wlogout
bind = $mainMod SHIFT, N, exec, ~/dotfiles/scripts/wifi.sh
bind = $mainMod SHIFT, V, exec, ~/dotfiles/scripts/cliphist.sh
bind = , Print, exec, grim -g "$(slurp -o)" ~/Pictures/screenshots/$(date +"screenshot_%Y-%m-%d-%H%M%S.png")
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshots/$(date +"screenshot_%Y-%m-%d-%H%M%S.png")

# Reload keybindings
bind = $mainMod CTRL, N, exec, ~/dotfiles/scripts/dunst.sh
bind = $mainMod CTRL, B, exec, ~/dotfiles/scripts/waybar.sh

# Window manipulation keybindings
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating 
bind = $mainMod, J, togglesplit

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
